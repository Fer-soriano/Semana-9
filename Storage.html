<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Storage 1</title>
</head>
<body>

    <h1>Local Storage</h1>
    <h3>Contenido:</h3>
    <p id="valorContenido"></p>

    <script>
        //LocalStorage
        localStorage.setItem('miGato','Juan');

        //LEer el valor:
        var cat = localStorage.getItem('miGato');
        

        //Eliminar un Item
        localStorage.removeItem('miGato');

        //Eliminar todo el contenido:
        localStorage.clear();


        //Mostrar contenido:
        let texto = document.getElementById('valorContenido');
        texto.innerHTML = 'El nombre de mi gato es: <b>' + cat + '</li>';
    </script>
    
</body>
</html>
